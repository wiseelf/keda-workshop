apiVersion: v1
kind: Namespace
metadata:
  creationTimestamp: null
  name: job1
---
apiVersion: keda.sh/v1alpha1
kind: ScaledJob
metadata:
  name: helloworld
  namespace: job1
  labels:
    scaler.keda: "true"
spec:
  jobTargetRef:
    template:
      spec:
        restartPolicy: Never
        containers:
          - name: helloworld
            image: hello-world:latest
            command:
              - sleep
              - "120"
    backoffLimit: 1
    ttlSecondsAfterFinished: 60
  pollingInterval: 60
  minReplicaCount: 0
  maxReplicaCount: 10
  successfulJobsHistoryLimit: 0
  failedJobsHistoryLimit: 0
  triggers:
    - type: metrics-api
      metadata:
        targetValue: "10"
        url: http://noc.opsworks.co:8080/scaler/
        valueLocation: "job1"
