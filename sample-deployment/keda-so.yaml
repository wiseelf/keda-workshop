apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: nginx-hpa
  namespace: nginx
spec:
  scaleTargetRef:
    name: nginx
    envSourceContainerName: nginx
  pollingInterval: 30
  cooldownPeriod: 60
  minReplicaCount: 2
  maxReplicaCount: 10
  advanced:
    restoreToOriginalReplicaCount: false
    horizontalPodAutoscalerConfig:
      behavior:
        scaleDown:
          stabilizationWindowSeconds: 150
          policies:
            - type: Pods
              value: 5
              periodSeconds: 60
  triggers:
    - type: cpu
      metricType: Utilization # Allowed types are 'Utilization' or 'AverageValue'
      metadata:
        value: "90"
        containerName: "nginx" # Optional. You can use this to target a specific container in a pod
    - type: metrics-api
      useCachedMetrics: true
      metadata:
        targetValue: "1"
        url: http://noc.opsworks.co:8080/scaler/
        valueLocation: "nginx"
    - type: cron
      metadata:
        # Required
        timezone: Europe/Kiev # The acceptable values would be a value from the IANA Time Zone Database.
        start: 30 * * * * # Every hour on the 30th minute
        end: 45 * * * * # Every hour on the 45th minute
        desiredReplicas: "10"
